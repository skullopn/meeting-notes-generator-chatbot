<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <button id="theme-toggle">ğŸŒ™ Dark Mode</button>
    <h2>AI Chatbot</h2>
    
    <div id="chat-container">
        <div id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user-input").value.trim();
            let chatBox = document.getElementById("chat-box");

            if (userMessage === "") return;

            chatBox.innerHTML += `<div class="message user-message"><strong>You:</strong> ${userMessage}</div>`;

            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${data.reply}</div>`;
                document.getElementById("user-input").value = "";
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
            })
            .catch(error => console.error("Error:", error));
        }

        // Dark Mode Toggle
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode ? "enabled" : "disabled");
            themeToggle.textContent = isDarkMode ? "â˜€ï¸ Light Mode" : "ğŸŒ™ Dark Mode";
        });

        // Load saved theme
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
            themeToggle.textContent = "â˜€ï¸ Light Mode";
        }
    </script>
</body>
</html>
